<form class="form mat-elevation-z8">
  <h1>Remover TÃ©cnico</h1>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input [(ngModel)]="tecnico.nome" name="nome" matInput disabled />
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>CPF</mat-label>
    <input [(ngModel)]="tecnico.cpf" name="cpf" matInput disabled />
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Telefone</mat-label>
    <input [(ngModel)]="tecnico.telefone" name="telefone" matInput disabled />
  </mat-form-field>

  <button
    class="mat-elevation-z8"
    (click)="delete()"
    mat-stroked-button
    color="accent"
  >
    Remover
  </button>

  <button
    class="mat-elevation-z8"
    (click)="cancel()"
    mat-stroked-button
    color="warn"
  >
    Cancelar
  </button>
</form>
