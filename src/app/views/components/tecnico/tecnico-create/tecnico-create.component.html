<form class="form mat-elevation-z8">
  <h1>Novo TÃ©cnico</h1>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input
      [(ngModel)]="tecnico.nome"
      [formControl]="nome"
      name="nome"
      matInput
      placeholder="Alex Sandro"
      required
    />
    <mat-error *ngIf="nome.invalid"> {{ errorValidNome() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>CPF</mat-label>
    <input
      [(ngModel)]="tecnico.cpf"
      [formControl]="cpf"
      name="cpf"
      matInput
      placeholder="123.123.123-12"
      required
    />
    <mat-error *ngIf="cpf.invalid"> {{ errorValidCpf() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Telefone</mat-label>
    <input
      [(ngModel)]="tecnico.telefone"
      [formControl]="telefone"
      name="telefone"
      matInput
      placeholder="(11)5555-5555"
      required
    />
    <mat-error *ngIf="telefone.invalid"> {{ errorValidTelefone() }}</mat-error>
  </mat-form-field>

  <button
    class="mat-elevation-z8"
    (click)="create()"
    [disabled]="errorValidNome() || errorValidCpf() || errorValidTelefone()"
    mat-stroked-button
    color="accent"
  >
    Criar
  </button>

  <button
    class="mat-elevation-z8"
    (click)="cancel()"
    mat-stroked-button
    color="warn"
  >
    Cancelar
  </button>
</form>
